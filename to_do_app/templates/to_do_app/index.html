{% extends 'to_do_app/layout.html' %}

{% block content %}
<div class="py-1"></div>
<h1>Here is the list of things for you to do, you busy human being.</h1>
<div class="py-3"></div>
<ul>
    {% for task in things_to_do %}
    <li><a href="/todos/{{task.id}}">{{ task.title }}</a></li>
    {% endfor %}
</ul>
<div class="py-4"></div>
<h3><a href="/todos/new">Create a task</a></h3>
{% endblock %}
